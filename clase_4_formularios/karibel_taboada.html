<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Karibel Barco Taboada">
    <meta name="description" content="Practica de diferentes formularios en HTML">
    <meta name="keywords" content="html, programación, fullstack, formularios">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>

<body>
    <form method="post" action="test">
        <label for="nombre">
            Nombre
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre acá" required>
        </label>
        <br>
        <label for="apellido">
            Apellido
            <input type="text" id="apellido" name="apellido" placeholder="Tu apellido acá" required>
        </label>
        <br>
        <label for="email">
            Dirección de email
            <input type="email" id="email" name="email" placeholder="usuario@gmail.com" required>
        </label>
        <br>
        <label for="pais">
            Seleccione su país
            <select id="pais" name="pais" required>
                <option value="">Seleccione su país...</option>
                <option value="1">Argentina</option>
                <option value="2">Bolivia</option>
                <option value="3">Brasil</option>
                <option value="4">Chile</option>
                <option value="5">Colombia</option>
                <option value="6">Guayana Francesa</option>
                <option value="7">Guyana</option>
                <option value="8">Paraguay</option>
                <option value="9">Perú</option>
                <option value="10">Trinidad y Tobago</option>
                <option value="11">Surinam</option>
                <option value="12">Uruguay</option>
                <option value="13">Venezuela</option>
            </select>
        </label>
        <br>
        <label>¿A qué carrera deseas inscribirte?</label>
        <br>
        <label for="uxul">
            <input type="radio" name="carrera" id="uxul" value="uxul" required>UX/UL
        </label>
        <br>
        <label for="science">
            <input type="radio" name="carrera" id="science" value="science">Data Science
        </label>
        <br>
        <label for="desarrollo">
            <input type="radio" name="carrera" id="desarrollo" value="desarrollo">Desarrollo Web Full Stack<br>
        </label>
        <br>
        <label>Modalidad</label>
        <br>
        <label for="presencial">
            <input type="radio" name="modalidad" id="presencial" value="presencial" required>Presencial
        </label>
        <br>
        <label for="online">
            <input type="radio" name="modalidad" id="online" value="online">Online
        </label>
        <br>
        <label for="trabajo">
            ¿Estás trabajando actualmente?<input type="checkbox" id="trabajo" name="si">Si
        </label>
        <br>
        <label for="telefono">
            Teléfono de contacto
            <input type="tel" id="telefono" name="telefono" placeholder="011-1234-5647">
        </label>
        <br>
        <label for="descripcion">
            Descripción personal
            <br>
            <textarea name="descripcion" id="descripcion"
                placeholder="Escribe aquí una descripción personal de máximo 300 caractares" rows="5" cols="60"
                maxlength="300"></textarea>
        </label>
        <br>
        <input type="submit" value="enviar">
        <input type="reset" value="borrar">
    </form>
</body>

</html>
