<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <form method="POST" action="">
        <label for="nombre">Nombre
            <input type="text" id="nombre" required placeholder="Ingrese nombre">
        </label>
        ​
        <br>
        ​
        <label for="apellido">Apellido
            <input type="text" id="apellido" required placeholder="Ingrese apellido">
        </label>
        ​
        <br>
        ​
        <label for="email">E-mail
            <input type="email" id="email" required placeholder="Ingrese email">
        </label>
        ​
        <br>

        <p>Pais</p>
        <select name="pais" id="pais" required>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="uruguay">Uruguay</option>
            <option value="brazil">Brazil</option>
            <option value="peru">Peru</option>
            <option value="venezuela">Venezuela</option>
        </select>
        ​
        <br>
        ​
        <p>A qué carrera deseas inscribirte?</p>
        <label for="ux/ui"><input type="checkbox" name="ux/ui" id="ux/ui">UX/UI</label>
        <label for="datascience"><input type="checkbox" name="datascience" id="datascience">Data Science</label>
        <label for="fullstack"><input type="checkbox" name="fullstack" id="fullstack">Desarrollo Web Full Stack</label>
        ​
        <br>
        ​
        <p>Modalidad</p>
        <label for="presencial"><input type="radio" name="modalidad" id="presencial" required>Presencial</label>
        <label for="presencial"><input type="radio" name="modalidad" id="online">Online</label>
        ​
        <br>
        ​
        <p>Estás trabajando actualmente?</p>
        <label for="trabajando"><input type="checkbox" name="trabajando" id="si">Si</label>
        ​
        <br>
        ​
        <p>Tel.</p>
        <input type="text" id="tel">
        ​
        <br>
        ​
        <p>Descripción personal</p>
        <textarea name="desc" id="desc" cols="30" rows="10" maxlength="300"
            placeholder="Ingrese una descripción de no mas de 300 caracteres."></textarea>
        ​
        <br>
        ​
        <input type="submit" value="Enviar" class="boton">
        <input type="reset" value="Borrar" class="boton">
    </form>
</body>

</html>
